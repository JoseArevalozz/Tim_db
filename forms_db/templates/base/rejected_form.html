{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Form Rejected</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for row in form %}
            <div class="form-group col-md-6 col-sm-6">
                <label for="">{{row.label}}</label>
                {{row}}
            </div>
            <br>
            {% endfor %}
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
