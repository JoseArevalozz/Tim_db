{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">Tests & Activities</li>
        </ol>
    </nav>
    
    <h1>Pruebas & Actividades</h1>

        <!-- Active Failures -->
        <div class="col-sm-12 col-md-6 text-center mt-3">
            <div class="card card-menu">
                <div class="card-body">
                    <a href="{% url 'showUuts' %}" class="btn border-0">Active Failures</a>

            </div>
        </div>
        <!-- Pending Debug -->
        <div class="col-sm-12 col-md-6 text-center mt-3">

            </div>
        </div>
        <!-- Active Maintenance -->
        <div class="col-sm-12 col-md-6 text-center mt-3">

            </div>
        </div>
        <!-- Register Maintenance -->
        <div class="col-sm-12 col-md-6 text-center mt-3">
            <div class="card card-menu">
                <div class="card-body">
                    <a href="{% url 'maintenance_form' %}" class="btn border-0">Register Maintenance</a>

            </div>
        </div>

        <div class="col-sm-12 col-md-6 text-center mt-3">

                <div class="card-body">
