{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1>Form BOOM</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        
        {% for row in form %}
            <div class="form-group">
                <label for="">{{row.label}}</label>
                {{row}}
            </div>
            <br>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
