{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1>Form BOOM</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        
        <div class="row">
            {% for row in form %}
                <div class="form-group col-4">
                    <label for="">{{row.label}}</label>
                    {{row}}
                </div>
                <br>
            {% endfor %}
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
